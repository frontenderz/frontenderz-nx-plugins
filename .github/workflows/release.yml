    name: CD - Secure Release to NPM
    
    # FIX: Use the full ref path to create a precise, unambiguous trigger.
    # This pattern now matches the exact 'ref' value from the GitHub event payload.
    on:
      push:
        tags:
          - 'refs/tags/*@*.*.*'
    
    jobs:
      release:
        name: Secure Release
        runs-on: ubuntu-latest
        permissions:
          contents: read
          id-token: write
    
        steps:
          - name: Checkout Repository
            uses: actions/checkout@v4
            with:
              fetch-depth: 0
    
          - name: Setup Node.js
            uses: actions/setup-node@v4
            with:
              node-version: '20'
              cache: 'npm'
              registry-url: 'https://registry.npmjs.org'
    
          - name: Install Dependencies
            run: npm install
    
          - name: Build, Test, and Publish to NPM using Nx Release
            run: npx nx release publish
            env:
              NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
          - name: Generate SLSA Provenance
            uses: actions/attest-build-provenance@v1
            with:
              subject-path: "dist/packages/backstage-insights"
