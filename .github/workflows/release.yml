name: CD - Version and Release to NPM

# This workflow's ONLY trigger is a push to the main branch (e.g., a PR merge).
on:
  push:
    branches:
      - main

jobs:
  release:
    name: Create Version and Publish
    runs-on: ubuntu-latest
    # This job requires write permissions for contents (to push the tag)
    # and id-token (for OIDC publish).
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          # Fetch full history to allow nx release to determine changes
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: npm install

      - name: Configure Git User
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create Version and Tag
        # This command will calculate the version, update package.json,
        # create the changelog, and push a commit and tag.
        run: npx nx release version --first-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build the package for release
        # This command now runs AFTER the versioning is complete.
        run: npx nx release build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate SLSA Provenance
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: "dist/packages/backstage-insights"

      - name: Publish to NPM
        run: npx nx release publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

